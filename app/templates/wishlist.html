{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="fw-bold">My <span class="text-primary">Wishlist</span> {{ wishlist_items|length }} items</h2>
    <div class="row">
        {% for item in wishlist_items %}
        <div class="col-md-3 col-sm-6 mb-4">
            <div class="card shadow-sm border-0">
                <div class="position-relative">
                    <img src="{{ url_for('static', filename=item.image_file) }}" class="card-img-top" alt="{{ item.name }}">
                    <button class="btn btn-light position-absolute top-0 end-0 m-2" onclick="removeFromWishlist({{ item.id }})">&times;</button>
                </div>
                <div class="card-body text-center">
                    <h6 class="card-title text-truncate">{{ item.name }}</h6>
                    <p class="fw-bold text-danger">Rs.{{ item.price }}</p>
                    <a href="{{ url_for('views.product_info', product_id=item.product_id) }}" class="btn btn-outline-dark btn-sm">View Details</a>
                    <form action="{{ url_for('views.cart_add', product_id=item.product_id) }}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm">Move to Bag</button>
                    </form>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<script>
    function removeFromWishlist(wishlistId) {
        fetch("{{ url_for('views.wishlist_remove', wishlist_id=0) }}".replace('0', wishlistId), {
            method: 'POST',
        }).then(() => window.location.reload());
    }
</script>
{% endblock %}
